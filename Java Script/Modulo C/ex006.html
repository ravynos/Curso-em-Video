<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evetos DOM</title>
    <style>
        div#area {
            font: normal 20 pt Arial;
            background: rgb(5, 175, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!!!'
            a.style.background = 'blue'
        }

        function entrar() {
            a.style.background = 'red'
        }

        function sair() {
            a.style.background = 'rgb(5, 175, 42)'
        }
    </script>
</body>
</html>
