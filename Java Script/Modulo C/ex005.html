<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(65, 65, 247);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <div id="msg">Clique em mim</div>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <script>
        // Acessando o DOM
        document.write(window.document.characterSet, '<br>')
        document.write(window.navigator.appName, '<br>')
        document.write(window.navigator.appCodeName, '<br>')
        document.write(window.navigator.appVersion, '<br>')
        document.write(window.document.URL, '<br>', '<br>' )

        // Selecionando elemntos do DOM
        var p1 =  document.getElementsByTagName('p')[0]
        document.write(p1.innerText, '<br>')

        var p1 =  document.getElementsByTagName('p')[1]
        document.write(p1.innerText, '<br>', '<br>')

        var d = document.getElementById('msg')
        document.write(d.innerText, '! estou te aguardando...')

        var s = document.querySelector('div#msg')
        s.style.color = 'blue'

    </script>
</body>
</html>
